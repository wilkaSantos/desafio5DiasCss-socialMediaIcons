<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/index.css">

        <title>Social Media Icons</title>
    </head>
    <body>
        <main class="hero">
            <div class="wrapped-icon linkedin">
                <i class="fa-brands fa-linkedin-in"></i>
                <span>LinkedIn</span>
            </div>
            <div class="wrapped-icon git">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span>
            </div>
            <div class="wrapped-icon instagram">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </div>
            <div class="wrapped-icon twitter">
                <i class="fa-brands fa-twitter"></i>
                <span>Twitter</span>
            </div>
            <div class="wrapped-icon youtube">
                <i class="fa-brands fa-youtube"></i>
                <span>YouTube</span>
            </div>
        </main>
    </body>
</html>
